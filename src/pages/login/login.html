<ion-content>
  <img src="assets/img/login/06.png">

  <div class="contenido">

    <ion-item class="item item-trns" text-center>
      <img src="assets/img/common/logo.png" class="logo">
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col class="imgIcon">
          <img src="assets/img/login/profile.png" alt="">
        </ion-col>
        <ion-col>
          <ion-item class="inpTxt" text-center>
            <ion-input type="email" placeholder="Usuario" name="email" [(ngModel)]="credentials.email" class="item item-trns inptText" ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="imgIcon">
          <img src="assets/img/login/password.png" alt="">
        </ion-col>
        <ion-col>
          <ion-item class="inpTxt" text-center>
            <img src="assets/img/login/password.png">
            <ion-input type="password" placeholder="ContraseÃ±a" name="password" [(ngModel)]="credentials.password" class="item item-trns inptText"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <button ion-button color="lgnBtn" (click)="login()" round>Login</button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-row>
      <ion-col class="signup-col" text-center>
        <button ion-button class="register-btn" clear (click)="sendPassword()" color="light">Olvidaste tu contrase&ntilde;a?</button><br>
        <button ion-button class="register-btn create-account" clear (click)="createAccount()" color="light">Crear una nueva cuenta</button>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
