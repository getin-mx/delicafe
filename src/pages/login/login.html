
<ion-header>

  <ion-navbar color="insti">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="common">
  <ion-card text-center class="cont common">

    <div class="clTrans common">
      <div class="imgCont">
          <img src="assets/img/common/logo.png" class="logo" padding-top>
      </div>
      <br><br><br>

      <div class="btnLogin">
        <div class="userData">
          <img src="assets/img/login/profile.png" class="row">
          <ion-input type="text" [(ngModel)]="user" name="user" class="row" [placeholder]="phUser"></ion-input>
        </div>
        <div class="userData" padding-top>
          <img src="assets/img/login/password.png" class="row">
          <ion-input type="password" [(ngModel)]="password" name="password" class="row" placeholder="Contrase&ntilde;a"></ion-input>
        </div>
      </div>

      <ion-buttons padding-top>
        <button ion-button color="login" (click)="login(user, password)">Login</button>
      </ion-buttons>
      <p (click)="forgotPassword">Olvidste tu contrase&ntilde;a?</p>
    </div>
  </ion-card>
</ion-content>
