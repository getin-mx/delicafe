<ion-content class="login-content">
  <div class="imageBg">

    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="assets/img/common/logo.png" />
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <img src="assets/img/login/profile.png" class="row">
                <ion-input type="email" placeholder="Usuario" name="email" [(ngModel)]="credentials.email" required></ion-input>
              </ion-item>

              <ion-item>
                <img src="assets/img/login/password.png" class="row">
                <ion-input type="password" placeholder="Contrasena" name="password" [(ngModel)]="credentials.password" required></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button ion-button color="lgnBtn" full type="submit" [disabled]="!registerForm.form.valid" round>Login</button>
          </ion-col>
        </ion-row>

      </form>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="register-btn" block clear (click)="createAccount()">Crear una nueva cuenta</button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
