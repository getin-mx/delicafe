<ion-header>
 <ion-navbar>
   <ion-buttons>
     <button ion-button (click)="closeModal()">
       Cerrar
     </button>
   </ion-buttons>
   <ion-title>{{ marker.name | placeholder:"Location" }}</ion-title>
 </ion-navbar>
</ion-header>


<ion-content padding>
 <ion-list>

   <ion-item *ngIf="marker.name != 'Mi ubicacion'">
     <img [src]="marker.uriImage">
   </ion-item>

   <ion-item>
     <div class="title">
       {{ marker.name }}
     </div>
   </ion-item>

   <ion-item>
     <div class="direction">
       {{  }}
     </div>
   </ion-item>

 </ion-list>

 <ion-grid>

   <ion-row>
     <ion-col>
       <button ion-button block icon-left>
         <ion-icon name="map"></ion-icon>
          Como llegar
       </button>
     </ion-col>

   </ion-row>

 </ion-grid>

</ion-content>
