<ion-content text-center>
  <img src="assets/img/login/04.png">
  <div class="contenido">

    <ion-item class="item item-trns" text-center>
      <img src="assets/img/common/logo.png" class="logo">
    </ion-item>

    <ion-grid>

      <ion-row>
        <ion-col>
          <button ion-button color="lgnBtn" (click)="goToLogin()" round>Login</button> <br><br>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button color="regBtn" (click)="goToRegister()" round>Registrate</button>
        </ion-col>

      </ion-row>

    </ion-grid>

  </div>

</ion-content>
