<ion-header color="insti">

  <ion-navbar color="insti">
    <ion-title><img src="assets/img/common/logo.png"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <img src="{{branchOfficeDetails.uriImage}}" />

  <ion-item class="borderTop brancDetails">
    <ion-row class="brancDetails" color="lgnBtn">
      <ion-col class="brancDetails" color="lgnBtn">
        <p class="promo-title">
          Sucursal:
        </p>
        <p text-left class="details" text-wrap>
          {{branchOfficeDetails.name}} <br>
          {{branchOfficeDetails.address}}
        </p>
      </ion-col>
    </ion-row>
  </ion-item>

  <ion-item class="promoDayDetails">
    <ion-row>
      <ion-col>
        <p class="promo-title">
          Promoci&oacute;n del d&iacute;a:
        </p>
        <p class="promo-content" class="details" text-wrap>
          {{branchOfficeDetails.promotions}}<br>
        </p>
      </ion-col>
    </ion-row>
  </ion-item>

  <ion-item>
    <ion-row>
      <ion-col>
        <p class="promo-title">
          Promociones semanales:
        </p>
        <p class="promo-content" class="details" text-wrap>
          {{branchOfficeDetails.promotions}}<br>
        </p>
      </ion-col>
    </ion-row>
  </ion-item>

</ion-content>
