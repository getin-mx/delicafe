<ion-content>
  <img src="assets/img/login/07.png">

  <div class="contenido">

    <ion-item class="item item-trns" text-center>
      <img src="assets/img/common/logo.png" class="logo">
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col class="imgIcon">
          <img src="assets/img/login/profile.png" alt="">
        </ion-col>
        <ion-col>
          <ion-item class="inpTxt" text-center>
            <ion-input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="credentials.name" required class="item item-trns inptText"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="imgIcon">
          <img src="assets/img/login/password.png" alt="">
        </ion-col>
        <ion-col>
          <ion-item class="inpTxt" text-center>
            <ion-input type="password" placeholder="Password" name="Contrasena" [(ngModel)]="credentials.password" required class="item item-trns inptText"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="imgIcon">
          <img src="assets/img/login/email.png" alt="">
        </ion-col>
        <ion-col>
          <ion-item class="inpTxt" text-center>
            <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="credentials.email" required class="item item-trns inptText"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-center>
          <button ion-button color="regBtn" type="submit" (click)="register()" round>Registrate</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col" text-center>
          <button ion-button class="register-btn" clear (click)="goToLogin()" color="light">Ya tienes una cuenta?</button><br>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-center>
          <ion-item text-center>
            <button ion-button color="trans" type="submit" (click)="fbRegister()" round>
              <img src="assets/img/login/faceLogo.png" alt="">
              Conectar con Facebook
            </button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>



  </div>
</ion-content>
