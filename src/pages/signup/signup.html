<ion-header>
  <ion-navbar color="insti">
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="assets/img/login/07.png">

  <div class="contenido">

    <ion-item class="item item-trns" text-center>
      <img src="assets/img/common/logo.gif" class="logo">
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item class="inpTxt" text-center>
            <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="credentials.email" required class="item item-trns inptText"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="inpTxt" text-center>
            <ion-input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="credentials.name" required class="item item-trns inptText"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="inpTxt" text-center>
            <ion-input type="password" placeholder="Password" name="Contrasena" [(ngModel)]="credentials.password" required class="item item-trns inptText"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <button ion-button color="regBtn" type="submit" round>Registrate</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
