<ion-header>

</ion-header>

<ion-content class="cards-bg">

  <ion-card *ngFor="let branch of branchOffices; let i = index;">
    <img src="{{branch.uriImage}}"/>
    <ion-card-content text-left>
      <p class="promo-title">
        Sucursal:
      </p>
      <p text-left>
        {{branch.name}} <br>
        {{branch.address}}
      </p>
      <p class="promo-title">
        Promoci&oacute;n del d&iacute;a:
      </p>
      <p class="promo-content">
        {{branch.promotions}}
      </p>
      <ion-row no-padding text-left>
        <ion-col>
          <button ion-button clear small color="danger" icon-left>
            <ion-icon name='map'></ion-icon>
            <a href="{{branch.uriMap}}">Como llegar</a>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  
</ion-content>
