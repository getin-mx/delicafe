<ion-content text-center>

  <div class="contenido" color="promos">
    <ion-buttons>
      <button ion-button clear color="insti" (click)="cancel()">
        Cancelar
      </button>
      <button ion-button clear color="insti" end (click)="save()">
        Listo
      </button>
    </ion-buttons>
    <img [src]="user.userImge" class="roundImage"><br>
    <ion-buttons>
      <button ion-button clear color="light" (click)="showCamera()">Tomar foto</button>
      <button ion-button clear color="light" (click)="selectImage()">Seleccionar foto</button>
    </ion-buttons>
  </div>

  <div class="promotions">
    <ion-grid color="promos">
      <ion-row color="promos" text-center>
        <ion-col color="promos" text-center>
          <div class="infoRound">
            <br>
            {{user.visits}}
          </div>
          <br>
          <span class="infoName">VISITAS</span>
        </ion-col>
        <ion-col color="promos" text-center>
          <div class="infoRound">
            <br>
            {{user.discounts}}
          </div>
          <br>
          <span class="infoName">DESCUENTOS</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
