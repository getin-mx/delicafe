<ion-content text-center>

  <div class="contenido" color="promos">
    <ion-buttons>
      <button ion-button clear color="insti" (click)="cancel()">
        Cancelar
      </button>
      <button ion-button clear color="insti" end (click)="save()">
        Listo
      </button>
    </ion-buttons>
    <img [src]="user.userImge" class="roundImage"><br>
    <ion-buttons>
      <button ion-button clear color="goToBtn" (click)="showCamera()">Tomar foto</button>
      <button ion-button clear color="goToBtn" (click)="selectImage()">Seleccionar foto</button>
    </ion-buttons>
  </div>

  <div class="promotions">
    <ion-grid>
      <ion-row>
        <ion-col class="imgIcon">
          <img src="assets/img/perfil/name.png" alt="">
        </ion-col>
        <ion-col>
          <ion-item class="inpTxt" text-center>
            <ion-input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="user.name" required class="item item-trns inptText"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="imgIcon">
          <img src="assets/img/perfil/email.png" alt="">
        </ion-col>
        <ion-col>
          <ion-item class="inpTxt" text-center>
            <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="user.email" required class="item item-trns inptText"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="imgIcon">
          <img src="assets/img/perfil/birthday.png" alt="">
        </ion-col>
        <ion-col>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="user.birthday"></ion-datetime>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="imgIcon">
          <ion-icon name="transgender" color="insti" class="iconGender"></ion-icon>
        </ion-col>
        <ion-col>
          <form method="post">
              <input type="radio" name="animal" value="Cat" />F
              <input type="radio" name="animal" value="Dog" />M
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="footer">
    <ion-list>
      <ion-item (click)="changePassword()" class="clrFooter">
        Cambiar contrasena
      </ion-item>
      <ion-item (click)="goToPrivacy()" class="clrFooter">
        Politicas de privacidad
      </ion-item>
      <ion-item (click)="goToConditions()" class="clrFooter">
        Condiciones
      </ion-item>
      <ion-item (click)="closeSesion()" class="clrFooter closeSesion">
        Cerrar sesion
      </ion-item>
    </ion-list>
  </div>

</ion-content>
